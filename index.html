<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabha E-Shiksha</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4a90e2" />
    <meta
      name="description"
      content="Nabha E-Shiksha - Your Offline Learning Companion"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
  </head>
  <body>
    <header>
      <h1>Nabha E-Shiksha</h1>
      <p>Your Offline Learning Companion</p>
    </header>
    <main id="app-container">
      <div id="login-screen">
        <h2>Student Login</h2>
        <input type="text" placeholder="Enter Username (e.g., student1)" />
        <input type="password" placeholder="Enter Password (e.g., 1234)" />
        <button id="login-btn">Login</button>
      </div>
      <div id="dashboard" class="hidden">
        <h2>Welcome, Student!</h2>
        <p>Please select a subject to start learning.</p>
        <div id="subject-selector">
          <button class="subject-btn" data-subject="math">Mathematics</button>
          <button class="subject-btn" data-subject="science">Science</button>
          <button class="subject-btn" data-subject="english">English</button>
        </div>
        <div id="content-area"></div>
      </div>
    </main>
    <footer>
      <p>Government of Punjab - Department of Higher Education</p>
    </footer>
    <script src="assets/js/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) =>
              console.log("ServiceWorker registration successful.")
            )
            .catch((err) =>
              console.log("ServiceWorker registration failed: ", err)
            );
        });
      }
    </script>
  </body>
</html>
